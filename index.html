<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="style.js"></script>
</head>
<body>
    <div class="container">
        <div><p class="heading">Calculator</p></div>
        <div class="allBtn_box">
            <div class="btn_box">
                <input class="display" readonly/>
            </div>
            <div class="btn_box">
                <button onclick="handleClear()" class="btn" style="background-color: red;">AC</button>
                <button onclick="handleSinglClear()" class="btn" style="background-color: red;">C</button>
                <button onclick="handleInput('/')" class="btn">/</button>
                <button onclick="handleInput('*')" class="btn">X</button>
            </div>
            <div class="btn_box">
                <button onclick="handleInput('7')" class="btn">7</button>
                <button onclick="handleInput('8')" class="btn">8</button>
                <button onclick="handleInput('9')" class="btn">9</button>
                <button onclick="handleInput('-')" class="btn">-</button>
            </div>
            <div class="btn_box">
                <button onclick="handleInput('4')" class="btn">4</button>
                <button onclick="handleInput('5')" class="btn">5</button>
                <button onclick="handleInput('6')" class="btn">6</button>
                <button onclick="handleInput('+')" class="btn">+</button>
            </div>
            <div class="btn_box" style="position: relative;">
                <button onclick="handleInput('1')" class="btn">1</button>
                <button onclick="handleInput('2')" class="btn">2</button>
                <button onclick="handleInput('3')" class="btn">3</button>
                <button onclick="handleEval()" class="equal_btn">=</button>
            </div>
            <div class="btn_box">
                <button onclick="handleInput('0')" class="zero_btn">0</button>
                <button onclick="handleInput('.')" class="btn">.</button>
            </div>

        </div>
    </div>
</body>
</html>
